<ac-loader></ac-loader>
<ac-toolbox (filter)="filterCourses($event, 'title')"></ac-toolbox>
<ac-course-item *ngFor="let course of courses | acOrderBy:'date'"
                [course]="course"
                (updateCourse)="updateCourse($event)"
                (removeCourse)="removeCourse($event)"></ac-course-item>
<div class="no-data-block" *ngIf="!courses || courses.length === 0 && !isBusy">
  <span>No data. Feel free to add new course</span>
</div>
